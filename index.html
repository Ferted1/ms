<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Захищений сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bf559a;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #botton {
          margin-top: 20px;  
        }
        #password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #content {
            display: none;
            text-align: center;
        }
        #message {
            margin-top: 20px;
            color: red;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="password-form">
        <p>Пароль: день твого народження</p>
        <input type="password" id="password" placeholder="Введіть пароль" />
        <button id="botton" onclick="checkPassword()">Увійти</button>
        <p id="message">Неправильний пароль. Спробуйте ще раз.</p>
    </div>

    <div id="content">
        <h1>Дякую, що відреагувала та зайшла на сайт!</h1>
        <p>Не хотів писати текстом, тому попрошу тебе послухати аудіо)</p>
        <audio id="audio" controls>
            <source src="12.m4a" type="audio/mp4">
            Ваш браузер не підтримує відтворення аудіо.
        </audio>
        <div id="image1" class="hidden">
            <img src="image1.jpg" alt="Перше фото" width="300">
        </div>
        <div id="image2" class="hidden">
            <img src="image2.jpg" alt="Друге фото" width="300">
        </div>
        <div id="text" class="hidden">
            <p>Це додатковий текст, який з'являється через 30 секунд після відтворення аудіо.</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '12345'; // Ваш правильний пароль

            if (password === correctPassword) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                setupAudioListeners();
            } else {
                document.getElementById('message').style.display = 'block';
            }
        }

        function setupAudioListeners() {
            const audio = document.getElementById('audio');
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            const text = document.getElementById('text');

            audio.addEventListener('play', function() {
                setTimeout(() => {
                    image1.classList.remove('hidden');
                }, 6000); // Показує перше фото через 6 секунд

                setTimeout(() => {
                    image2.classList.remove('hidden');
                    text.classList.remove('hidden');
                }, 30000); // Показує друге фото та текст через 30 секунд
            });
        }
    </script>
</body>
</html>
